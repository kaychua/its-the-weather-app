<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bd3fc7723c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>⛅️ It's The Weather</title>
  </head>
  <body>
    <div class="container">
      <form id="searchBar">
        <input
          type="text"
          placeholder="Search for a city"
          id="searchCity"
          autocomplete="off"
        />
        <input type="submit" id="searchButton" value="Search" />
        <input type="submit" id="currentUpdate" value="Current" />
      </form>
      <h3 id="currentTime">Thursday 12:00</h3>
      <h1 class="location" id="locationResult">Melbourne</h1>

      <h3 class="temperature">
        <span id="max-temp">19°C </span>/<span id="min-temp"> 10°C</span>
      </h3>

      <div class="row">
        <div class="windRain col-2">
          <i class="fas fa-wind"></i>
          <p id="windSpeed">28 km/h</p>
        </div>

        <div class="windRain col-2">
          <i class="fas fa-tint"></i>
          <p id="humidity">0.4%</p>
        </div>
      </div>

      <h2 class="weatherAlert">
        <span id="currentTemp">16</span>
        <span>
          <a href="#" class="degreeUnit" id="cUnit">°C</a>
          <p class="slash">/</p>
          <a href="#" class="degreeUnit" id="fUnit">°F</a>
        </span>
        <div>Trust me about the sunscreen.</div>
      </h2>
      <br />

      <div class="row">
        <div class="forecast col-2">
          <h4>Tomorrow</h4>
          <p>8 June</p>
          <i class="fas fa-cloud-showers-heavy"></i>
          <p>30°C/ 22°C</p>
        </div>

        <div class="forecast col-2">
          <h4>Wednesday</h4>
          <p>9 June</p>
          <i class="fas fa-cloud-sun"></i>
          <p>30°C/ 22°C</p>
        </div>

        <div class="forecast col-2">
          <h4>Thursday</h4>
          <p>10 June</p>
          <i class="fas fa-cloud-sun-rain"></i>
          <p>30°C/ 22°C</p>
        </div>

        <div class="forecast col-2">
          <h4>Friday</h4>
          <p>11 June</p>
          <i class="fas fa-cloud-sun"></i>
          <p>30°C/ 22°C</p>
        </div>

        <div class="forecast col-2">
          <h4>Saturday</h4>
          <p>12 June</p>
          <i class="fas fa-sun"></i>
          <p>30°C/ 22°C</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
